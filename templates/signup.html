<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>

<div class="login-container">
    <form class="login-form" id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Roll No</label>
        <input type="text" id="roll-no" name="roll-no" required>
        <label for="confirm-password">Course</label>
        <input type="text" id="course" name="course" required>
        <button type="submit" onclick="submitForm()">Sign Up</button>

        <div class="form-footer">
            <a href="/">Already have an account? Sign in</a>
        </div>
    </form>
</div>
<script>
    function submitForm() {
        const form = document.getElementById('signupForm');
        const formData = new FormData(form);
        
        fetch('/signup', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // User created successfully, show alert
                alert("User created successfully");
                // You can also redirect the user to another page if needed
                window.location.href = "/"; // Redirect to homepage
            } else {
                // Handle other response statuses if needed
                elert("User already exists")
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
